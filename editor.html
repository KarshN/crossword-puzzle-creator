<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Crossword Puzzle Creator</title>
    <link href="editor.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id = "buttonOne" onclick = "changeBox()">Change Box</button>
    <button id = "buttonTwo" onclick = "changeNumber()">Change Number</button>
    <button id = "buttonThree" onclick = "addClue()">Add Clue</button>
    <button id = "buttonFour" onclick = "loadPuzzle()">Load Puzzle</button>
    <button id = "buttonFive" onclick = "savePuzzle()">Save Puzzle</button>
    <button id = "buttonSix" onclick = "deleteClue()">Delete Clue</button>
    <canvas id = "gamecanvas" width = "6500" height = "1500"></canvas>
    <p id = "savecode"></p>
    <script src="editor.js"></script>
  </body>
</html>
